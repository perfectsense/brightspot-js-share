<html>
    <head>
        <title>BrightSpot Share demo</title>
        <meta property="og:description" content="here's where your page level open graph description would go" />
        <meta property="og:caption" content="here's where your page level open graph caption would go" />
        <meta property="og:image" content="http://perfectsense.github.io/brightspot-js-share/sprite.png" />
        <style>
            
            .bsp-share-link {
                background: url(sprite.png);
                display: block;
                margin: 10px 0px;
                width: 26px;
                height: 24px;
            }
            .bsp-share-link.icon-facebook {
                background-position: 0 -53px;
            }
            .bsp-share-link.icon-google {
                background-position: -30px -27px;
            }
            .bsp-share-link.icon-linkedin {
                background-position: 0 -26px;
            }
            .bsp-share-link.icon-pinterest {
                background-position: -30px 0;
            }
            .bsp-share-link.icon-twitter {
                background-position: 0 0;
            }
        </style>
    </head>
    <body>

         <div class="bsp-sharing" data-bsp-share data-bsp-share-options='{"iconClass":"icon", "serviceProps":{"facebook":{"appId":"645138725541385"}}}'>
            <div class="bsp-facebook-share"></div>
            <div class="bsp-twitter-share"></div>
            <div class="bsp-google-share"></div>
            <div class="bsp-pinterest-share"></div>
            <div class="bsp-linkedin-share"></div>
        </div>

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/bsp-utils/bsp-utils.js"></script>
        <script type="text/javascript" src="bsp-share.js"></script>
    </body>
</html>
