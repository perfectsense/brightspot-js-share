<html>
    <head>
        <title>BrightSpot Share demo</title>
        <meta property="og:description" content="here's where your page level open graph description would go" />
        <meta property="og:caption" content="here's where your page level open graph caption would go" />
        <meta property="og:image" content="http://perfectsense.github.io/brightspot-js-share/sprite.png" />
        <style>
            .bsp-sharebar div {
                background: url(sprite.png);
                margin: 10px 0px;
            }
            .bsp-sharebar a {
                display: block;
                width: 26px;
                height: 24px;
            }
            .bsp-sharebar .facebookShare {
                background-position: 0 -53px;
            }
            .bsp-sharebar .googleshare {
                background-position: -30px -27px;
            }
            .bsp-sharebar .linkedInShare {
                background-position: 0 -26px;
            }
            .bsp-sharebar .pinterestShare {
                background-position: -30px 0;
            }
            .bsp-sharebar .twitterShare {
                background-position: 0 0;
            }
        </style>
    </head>
    <body>
        <div class="bsp-sharebar vertical" style="position: absolute;">
            <div class="facebookShare" data-bsp-share data-bsp-share-options='{"serivce":"facebook", "appId":"645138725541385"}'></div>
            <div class="twitterShare" data-bsp-share data-bsp-share-options='{"serivce":"twitter"}'></div>
            <div class="googleShare" data-bsp-share data-bsp-share-options='{"serivce":"google"}'></div>
            <div class="pinterestShare" data-bsp-share data-bsp-share-options='{"serivce":"pinterest"}'></div>
            <div class="linkedInShare" data-bsp-share data-bsp-share-options='{"serivce":"linkedIn"}'></div>
        </div>
                
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/bsp-utils/bsp-utils.js"></script>
        <script type="text/javascript" src="bsp-share.js"></script>
    </body>
</html>
